<!doctype html>
<html>
    <head>
        <title>GTmetrix Analyzer</title>
        <script src="popup.js"></script>
    </head>
    <body>
        <h1>GTmetrix Analyzer</h1>
        <form class='video-form' method='POST' action='/'>
            <label for='title'>Title</label>
            <input type='text' id='title' name='title'>
            <label for='src'>URL</label>
            <input type='text' id='src' name='src'>
            <label for='mood'>Mood</label>
            <select name='mood' id='mood'>
                <option value="chill">Chill</option>
                <option value="inform">Inform</option>
                <option value="laugh">Laugh</option>
                <option value="spark">Spark</option>
                <option value="learn">Learn</option>
            </select> 
            <label for='genre'>Genre</label>
            <input type='text' id='genre' name='genre'> 
            <div class='checkboxes'>
                <label for='tags'>Tags (seperate with a ',')</label>
                <input type='text' id='tags' >
                <label for='nudity'>Nudity</label>
                <input type='checkbox' id='nudity' name='nudity'>
                <label for='profanity'>Profanity</label>
                <input type='checkbox' id='profanity' name='profanity'>
                <label for='drugs'>Drugs</label>
                <input type='checkbox' id='drugs' name='drugs'>
                <label for='sex-suggestive'>Sex</label>
                <input type='checkbox' id='sex-suggestive' name='sex-suggestive'>
                <label for='violence'>Violence</label>
                <input type='checkbox' id='violence' name='violence'>
                <label for='fear'>Fear</label>
                <input type='checkbox' id='fear' name='fear'>
                <label for='fear'>Fear</label>
                <input type='checkbox' id='graphic' name='graphic'>
            </div>
            <label for="volume">Volume</label>
            <input type="range" min="0" max="2000" value="1000" id="volume">
            
            <label for='notes'>Notes</label>
            <input type='text' id='notes' name='notes'>
            
            <button id="checkPage">Check this page now!</button>
        </form>
    </body>
</html>
